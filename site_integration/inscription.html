<html>

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Inscription</title>

    <link rel="stylesheet" href="inscription.css">
    <script src="inscription.js"></script>
    <script src="conforme.js"></script>
</head>

<body onLoad="randomBg(); viderChamps();">
    <div class="block">
        <form action="">
            <fieldset>
                <legend>
                    <marquee behavior="" direction="right">Inscrivez-vous et soyez parrainé(e) !</marquee>
                </legend>
                Prénom(s) <br> <input type="text" id="prenom" placeholder="entrez votre/vos prenom(s)"><br><br> Nom <br> <input type="text" id="nom" placeholder="entrez votre nom"><br><br> Classe <br>
                <select name="classe" id="classe">
                    <option value="DSTI1">DSTI1</option>
                    <option value="DSTI2">DSTI2</option>
                    <option value="DSTTR1">DSTTR1</option>
                    <option value="DSTTR2">DSTTR2</option>
                </select><br><br> Numéro de paiement <br> <input type="text" id="code" maxlength="10" placeholder="code de 10 caractères"><br><br> Numéro de téléphone <br> <input type="tel" id="tel" maxlength="9" placeholder="9 chiffres"><br><br>Photo
                <br> <input type="file" id="photo">
                <br><br><br>
                <p class="obligatoire">Tous les champs sont obligatoires !</p>

                <input type="button" id="valider" value="Soumettre" onClick="conforme();">
            </fieldset>
        </form>
    </div>
</body>

</html>
